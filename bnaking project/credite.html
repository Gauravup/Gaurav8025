<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>services</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-repeat: no-repeat;

            background-color: rgb(234, 175, 99);
        }
        h2{
            height: 30px;

            border: 3px solid rgb(159, 203, 93);
            border: none;
            box-shadow: 5px 3px 6px;
            border-radius: 8px;

            text-align: center;
        }
        .credite{
            height: 350px;
            width: 1215px;
            border: 2px solid green;
            text-align: center;
            background: linear-gradient(orange , yellow,green);
            border-radius: 15px;
            margin-top: 80px;
        }
        #credite{
            margin-top: 48px;
            height: 30px;
            width: 450px;
            background: scroll;
            border-radius: 35px;
            text-align: center;
            border-color: rgb(203, 12, 133);
            border: 3px solid rgb(203, 12, 133);

        }
        button{
            height: 30px;
            width: 250px;
            border-radius: 25px;
            box-shadow: 5px 3px 4px;
            background-color: aquamarine;
            cursor: pointer;
        }
        #displayBalance{
           
            height: 30px;
            width: 200px;
            border: 3px solid rgb(159, 203, 93);
            border: none;
            box-shadow: 5px 3px 6px;
            border-radius: 8px;
            margin-left: 30px;
            
        }
        #name{
            height: 130px;
            width: 350px;
            border: 3px solid rgb(159, 203, 93);
            border: none;
            box-shadow: 5px 3px 6px;
            border-radius: 8px;
            margin-left: 70px;
        }
        .done{
           height: 30px;
           width: 300px;
           border: 3px solid rgb(159, 203, 93);
           border: none;
           box-shadow: 5px 3px 6px;
           border-radius: 8px;
           margin-left: 450px;
           
       }
        
    </style>
</head>
<body><h2>Credite Amount in Account</h2>
    <div class="service">
        <span id="name"><b>welcome User</b></span>
        <div class="srevice-body">
            <div class="credite">
                <input type="text"  placeholder="Enter your ammount" id="credite" ><br><br>
                <button onclick="add()">Add money</button> 
                <p id="displayBalance">Balance = 10000</p>
                <p class="done"><b>Waiting for your Response</b></p>
            </div>
        </div>
    </div>
</body>
<script>
   
function add() {
    // Get the entered amount
    var amount = document.getElementById("credite").value;
    
    // Retrieve existing balance from local storage or set to 0 if not present
    var balance = localStorage.getItem("balance") || 0;
    
    // Add the entered amount to the balance
    balance = parseInt(balance) + parseInt(amount);
    if(amount>0){
        document.getElementsByClassName('done')[0].textContent = 'Credited Amount Successfully'
    }
    
    // Update the balance in local storage
    localStorage.setItem("balance", balance);
    
    // Display the updated balance
    document.getElementById("displayBalance").innerText = "Balance = " + balance;
}

// Function to retrieve and display balance from local storage
function displayBalance() {
    // Retrieve balance from local storage
    var balance = localStorage.getItem("balance");
    
    // Display the balance
    document.getElementById("displayBalance").innerText = "Balance = " + balance;
   
}


// Call displayBalance function when the page loads to show the initial balance
window.onload = displayBalance;


      // code for show data which is store in localstorage
    function getName(){
        var name = localStorage.getItem("name");

        document.getElementById('name').innerHTML=(name)
    }
    
 getName();
   

</script>
</html>
