<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Banking Management System</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color:aliceblue;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.contact-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

.contact-container h1 {
    margin-top: 0;
    color: #333333;
    text-align: center;
}

.contact-container p {
    color: #555555;
    text-align: center;
}

.contact-info {
    margin-bottom: 20px;
    text-align: center;
}

.contact-info p {
    margin: 5px 0;
}

.contact-info a {
    color: #007BFF;
    text-decoration: none;
}

.contact-form {
    display: flex;
    flex-direction: column;
}

.contact-form label {
    margin-bottom: 5px;
    color: #333333;
}

.contact-form input,
.contact-form textarea {
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #dddddd;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
}

.contact-form button {
    padding: 10px;
    background-color: #007BFF;
    border: none;
    border-radius: 4px;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>For more information about our services or to get started with our Banking Management System, please reach out to us:</p>

        <div class="contact-info">
            <p><strong>Email:</strong> <a href="mailto:gauravupadhyay6095@gmail.com">support@bankingmanagementsystem.com</a></p>
            <p><strong>Phone:</strong> +91 9170648025</p>
            <p><strong>Address:</strong> Kalyan East Maharashtra , India</p>
        </div>

        <form class="contact-form" action="#" method="post" target="_blank">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" onclick="save()">Submit</button>
        </form>
    </div>
</body>
<script>
    function save(){
        document.write('your application was sent successfully')
    }
</script>
</html>
